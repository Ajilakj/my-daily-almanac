    <form  class="modal modal-background" id="preferences">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter your Details</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <label for="name">Enter your Name</label>
                <input type="text" id="name"><br>
                <!-- <label>Select your Date of birth<input type="date" id="dob"></label> -->
                <label for="pets">Select your pet</label>
                <select name="pets" id="pets">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="none">none</option>
                </select><br>
                <label for="cuisine">Select your favorite cuisine</label>
                <select name="cuisine" id="cuisine">
                    <option value="italian">Italian</option>
                    <option value="french">French</option>
                    <option value="mediterranean ">Mediterranean </option>
                </select><br>
                <label for="zodiac">Select your Zodiac sign</label>
                <select name="Zodiac" id="zodiac">
                    <!-- options will be generated in javascript -->
                </select><br>
                <p>Select your preferences<p>
                <label for="horoscope">Horoscope</label>
                <input type="checkbox" id="horoscope" value="Horoscope">

                <label for="cocktail">Cocktail</label>
                <input type="checkbox" id="cocktail" value="Cocktail">

                <label for="weather">Weather</label>
                <input type="checkbox" id="weather" value="Weather">
                
                <label for="recipes">Recipes</label>
                <input type="checkbox" id="recipes" value="Recipes">

                <label for="pet">Pet</label>
                <input type="checkbox" id="pet" value="Pet"><br>
                <!-- first time hide cancel button, save button preferably should have different text -->
                <!-- second time save button preferably should have Save Changes as text -->
                <button class="button is-success" id="save">Save changes</button>
                <button class="button">Cancel</button>
            </section>
        </div>
    </form>

    <!-- this will contain the content boxes with API data -->
    <div id="middle" class="section columns is-multiline " >
        <!-- <div class="middle-box columns">
            <div class="columns" id="weatherCardsContainer"> -->
                <!-- to be generated in javascript -->
            <!-- </div>
        </div> -->

    </div>
    
    <!-- this will contain the text-pad  -->
        <div class="section is-centered" id="bottom">
            <div class="column is-responsive is-four-fifths">
                <div class="column is-half is-offset-4">
                    <h3 id="currentDay"></h3>
                </div>
                <div class="column">
                    <p class="bd-notification is-info">
                        <input class="input show" type="text" value="This text is readonly" readonly>
                    </p>
                
                    <div class="columns is-mobile">
                        <div class="column is-responsive is-narrow-mobile is-narrow-tablet is-narrow-desktop is-offset-4">
                            <button class="button is-danger bd-notification is-medium" type="button">EDIT</button>
                        </div>
                        <div class="column">
                            <button class="button is-info bd-notification is-medium" type="button">Archive</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
