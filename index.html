<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

    <script src="https://kit.fontawesome.com/35f1ed5062.js" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>My Daily Almanac</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation" id="top">
        <div class="navbar-brand">
            <img src="./assets/images/istockphoto-1208383124-1024x1024.jpg" id="logo" alt="this is a man with a book for a head">
            <h1>My Daily Almanac</h1>
            <!-- <a role="button" class="navbar-burger navbar-end" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" id="btn">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a> -->
            <div class="navbar-item is-hoverable navbar-end"  >
                <a id="edit-preferences">
                    Edit preferences 
                </a>
            </div>
        </div>
    </nav>
    <form  class="modal modal-background is-flex" id="preferences">
        <div class="modal-card is-align-content-center">
            <header class="modal-card-head">
                <p  class="modal-card-title formHeader has-text-centered">Welcome to my daily Almanac</p>
            </header>
            <section class="modal-card-body">
                <label for="name">Enter your Name</label>
                <input type="text" id="name"><br>
                <!-- <label>Select your Date of birth<input type="date" id="dob"></label>
                <label for="pets">Select your pet</label>
                 <select name="pets" id="pets">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="none">none</option>
                </select><br> -->
                <label for="cuisine">Select your favorite cuisine</label>
                <select name="cuisine" id="cuisine">
                    <option value="italian">Italian</option>
                    <option value="french">French</option>
                    <option value="mediteranean">Mediteranean </option>
                </select><br>
                <label for="zodiac">Select your Zodiac sign</label>
                <select name="Zodiac" id="zodiac">
                </select><br>
                <p>Select your preferences<p>
                <input type="checkbox" id="horoscope" value="Horoscope">
                <label for="horoscope">Horoscope</label>

                <input type="checkbox" id="cocktail" value="Cocktail">
                <label for="cocktail">Cocktail</label>

                <input type="checkbox" id="weather" value="Weather">
                <label for="weather">Weather</label>

                <input type="checkbox" id="crypto" value="crypto">
                <label for="crypto">Crypto</label><br>
                
                <!-- <label for="recipes">Recipes</label>
                <input type="checkbox" id="recipes" value="Recipes">
                <label for="pet">Pet</label>
                <input type="checkbox" id="pet" value="Pet"><br> -->

                <button class="button is-success" id="save">Save changes</button>
                <button class="button" id="cancel">Cancel</button>
            </section>
        </div>
    </form>

    <!-- this will contain the content boxes with API data -->
    <div id="middle" class="section columns is-multiline " >
       
    </div>

    <!-- this will contain the text-pad  -->
   
    <div class="section" id="bottom">
        <div class="columns is-centered is-narrow-mobile is-narrow-tablet is-narrow-desktop">
            <div class="column title">My Thoughts</div>
            <div class="column title is-centered" id="currentDay"></div>
            <div class="column is-flex is-justify-content-end">
                <button class="button is-danger bd-notification is-medium" id="saveNotes" type="submit">SAVE</button>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column">
                <div class="control">
                    <textarea class="textarea is-large has-fixed-size" id="notes" placeholder="Write what you are thinking here!"></textarea>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="container">
        <div></div>
     
    </div>
   
</body>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/weatherContainer.js"></script>
    <script src="./assets/js/horoscope.js"></script>
    <script src="./assets/js/cocktailContainer.js"></script>
    <script src="./assets/js/cryptoContainer.js"></script>
    <script src="./assets/js/nav-bar.js"></script>
    <script src="./assets/js/textPad.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
