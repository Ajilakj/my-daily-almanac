<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

    <script src="https://kit.fontawesome.com/35f1ed5062.js" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>My Daily Almanac</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation" >
        <div class="navbar-brand" id="top">
            <a class="navbar-item" href="#!">
                <img src="./assets/images/istockphoto-1208383124-1024x1024.jpg" id="logo" alt="this is a man with a book for a head">
            </a>
            
            <a role="button" class="navbar-burger navbar-end" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" id="btn">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <h1>My Daily Almanac</h1>

        <!-- title and a drop-down menu   -->
        <div id="menu" class="has-dropdown navbar-menu custom-navbar-menu" >
            <div class="navbar-end"></div>
            <div class="navbar-item is-hoverable navbar-end"  >
                <a id="edit-preferences">Edit preferences</a>
                <a class="navbar-link">Archived Notes</a>
                <!-- the dropdown items will be generated in javascript -->
                <div class="navbar-dropdown">
                    <a class="navbar-item">13-Oct-2022</a>
                    <a class="navbar-item">12-Oct-2022</a>
                    <a class="navbar-item">11-Oct-2022</a>
                    <a class="navbar-item">10-Oct-2022</a>
                    <a class="navbar-item">09-Oct-2022</a>
                    <a class="navbar-item">08-Oct-2022</a>
                    <a class="navbar-item">07-Oct-2022</a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" id="new-user">New user</a>
                </div>
            </div>
        </div>
    </nav>
    
    <form  class="modal modal-background" id="preferences">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter your Details</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <label>Enter your Name<input type="text" id="name"></label>
                <label>Select your Date of birth<input type="date" id="dob"></label>
                <label>Select your preferences</label>
                <label><input type="checkbox" id="Horoscope">Horoscope</label>
                <label><input type="checkbox" id="Cocktail">Cocktail</label>
                <label><input type="checkbox" id="Weather">Weather</label>
                <label><input type="checkbox" id="Recipes">Recipes</label>
                <label><input type="checkbox" id="Pet">Pet</label>
                <button class="button is-success" id="save">Save changes</button>
                <button class="button">Cancel</button>
            </section>
        </div>
    </form>

    <!-- this will contain the content boxes with API data -->
    <div id="middle" class="section columns is-multiline " >
        <!-- <div class="middle-box columns">
            <div class="columns" id="weatherCardsContainer"> -->
                <!-- to be generated in javascript -->
            <!-- </div>
        </div> -->

    </div>
    
    <!-- this will contain the text-pad  -->
        <div class="section is-centered" id="bottom">
            <div class="column is-responsive is-four-fifths">
                <div class="column is-half is-offset-4">
                    <h3 id="currentDay"></h3>
                </div>
                <div class="column">
                    <p class="bd-notification is-info">
                        <input class="input show" type="text" value="This text is readonly" readonly>
                    </p>
                
                    <div class="columns is-mobile">
                        <div class="column is-responsive is-narrow-mobile is-narrow-tablet is-narrow-desktop is-offset-4">
                            <button class="button is-danger bd-notification is-medium" type="button">EDIT</button>
                        </div>
                        <div class="column">
                            <button class="button is-info bd-notification is-medium" type="button">Archive</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/weatherContainer.js"></script>
    <script src="./assets/js/horoscope.js"></script>
    <script src="./assets/js/cocktailContainer.js"></script>
    <script src="./assets/js/cryptoContainer.js"></script>
    <script src="./assets/js/nav-bar.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
